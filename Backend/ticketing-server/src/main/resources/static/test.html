<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Captcha 테스트</title>
</head>
<body>
  <h3>Captcha 미리보기</h3>
  <img id="captcha" alt="captcha 이미지" />
  <p id="captcha-id"></p> 

  <script>
    fetch("http://localhost:8080/api/v1.0/captcha/")
      .then(res => res.json())
      .then(data => {
        // 이미지 표시
        document.getElementById("captcha").src = data.img;

        // id 표시
        document.getElementById("captcha-id").innerText = "Captcha ID:" + data.id
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
