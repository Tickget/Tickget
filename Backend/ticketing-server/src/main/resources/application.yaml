server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${SPRING_APP_NAME:ticketing-server}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/ticketing_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:jsonsvalue!}

  data:
    # Redis
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:3000ms}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:20}
          max-idle: ${REDIS_POOL_MAX_IDLE:10}
          min-idle: ${REDIS_POOL_MIN_IDLE:5}

    # MongoDB
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/ticketing_logs}
      auto-index-creation: ${MONGO_AUTO_INDEX:true}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        show_sql: ${HIBERNATE_SHOW_SQL:true}
        format_sql: ${HIBERNATE_FORMAT_SQL:true}
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}
    open-in-view: ${SPRING_OPEN_IN_VIEW:false}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.jackson.date-format: ${JACKSON_DATE_FORMAT:yyyy-MM-dd HH:mm:ss}

    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: ${KAFKA_CONSUMER_AUTO_OFFSET_RESET:latest}
      enable-auto-commit: ${KAFKA_ENABLE_AUTO_COMMIT:false}
      properties:
        spring.json.trusted.packages: ${KAFKA_TRUSTED_PACKAGES:com.ticketing.seat.event}
        spring.json.value.default.type: ${KAFKA_VALUE_DEFAULT_TYPE:com.ticketing.seat.event.SeatConfirmationEvent}

    listener:
      ack-mode: ${KAFKA_ACK_MODE:MANUAL_IMMEDIATE}

  task:
    scheduling:
      pool:
        size: ${SCHEDULING_POOL_SIZE:4}

logging:
  level:
    org.hibernate.SQL: ${LOG_SQL_LEVEL:debug}
    com.ticketing: ${LOG_APP_LEVEL:info}
    org.springframework.data.mongodb.core.MongoTemplate: ${LOG_MONGO_LEVEL:debug}
    org.springframework.kafka: ${LOG_KAFKA_LEVEL:info}

app:
  kafka:
    bootstrap-servers: ${APP_KAFKA_BOOTSTRAP:localhost:9092}
    admin:
      auto-create: ${KAFKA_ADMIN_AUTO_CREATE:true}
      client-id: ${KAFKA_ADMIN_CLIENT_ID:kafka-admin}
    topics:
      queue:
        name: ${TOPIC_USER_LOG:user-log}
        partitions: ${TOPIC_USER_LOG_PARTITIONS:3}
        replicas: ${TOPIC_USER_LOG_REPLICAS:1}
      captcha:
        name: ${TOPIC_CAPTCHA_LOG:captcha-log}
        partitions: ${TOPIC_CAPTCHA_LOG_PARTITIONS:3}
        replicas: ${TOPIC_CAPTCHA_LOG_REPLICAS:1}

management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_EXPOSE:*}
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_DETAILS:always}

captcha:
  address: ${CAPTCHA_ADDRESS:http://localhost:8080/api/v1.0/captcha/}
  timeout: ${CAPTCHA_TIMEOUT:5000}

bot-server:
  url: ${BOT_SERVICE_URL}