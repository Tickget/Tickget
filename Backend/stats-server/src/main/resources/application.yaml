server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${SPRING_APP_NAME:stats-server}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/ticketing_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}

  data:
    # Redis
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:3000ms}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:20}
          max-idle: ${REDIS_POOL_MAX_IDLE:10}
          min-idle: ${REDIS_POOL_MIN_IDLE:5}

    # MongoDB
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/ticketing_logs}
      database: ${MONGO_DATABASE:ticketing_logs}
      auto-index-creation: ${MONGO_AUTO_INDEX:true}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        show_sql: ${HIBERNATE_SHOW_SQL:false}
        format_sql: ${HIBERNATE_FORMAT_SQL:true}
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}
    open-in-view: ${SPRING_OPEN_IN_VIEW:false}


  task:
    scheduling:
      pool:
        size: ${SCHEDULING_POOL_SIZE:4}

logging:
  level:
    org.hibernate.SQL: ${LOG_SQL_LEVEL:info}
    com.ticketing: ${LOG_APP_LEVEL:info}
    org.springframework.data.mongodb.core.MongoTemplate: ${LOG_MONGO_LEVEL:info}
    org.springframework.kafka: ${LOG_KAFKA_LEVEL:info}


management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_EXPOSE:*}
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_DETAILS:always}
