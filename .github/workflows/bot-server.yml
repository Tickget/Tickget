name: Bot Server CI/CD

on:
  push:
    branches:
      - dev
    paths:
      - 'Backend/bot-server/**'
      - '.github/workflows/bot-server.yml'

jobs:
  build-dev:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      service_name: bot-server
      service_path: Backend/bot-server
      docker_image: kkaebu/bot-server
      environment: dev
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      GH_PAT: ${{ secrets.GH_PAT }}
